<app-navlogin></app-navlogin>
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 "*ngFor="let i of data">
        <div class="card " >
            <div class="card-body">
              <h5 class="card-title">Name : {{i.name}}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Adress : {{i.address}}</li>
              <li class="list-group-item">Email Id : {{i.email}}</li>
              <li class="list-group-item">Contact No : {{i.contact}}</li>
            </ul>
          </div>
    </div>
</div>
